    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let videos = document.querySelectorAll(".background-video");
            let videoArray = Array.from(videos); // Convert NodeList to array
    
            // Shuffle the array of videos
            shuffleArray(videoArray);
    
            // Function to shuffle the array
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }
    
            window.addEventListener("scroll", function () {
                // Log the current scroll position
                console.log(window.scrollY);
    
                let swapPosition = 500; // Adjust this value based on when you want to switch videos
    
                videoArray.forEach((video, index) => {
                    if (window.scrollY >= swapPosition * index && window.scrollY < swapPosition * (index + 1)) {
                        video.classList.add("active-video");
                    } else {
                        video.classList.remove("active-video");
                    }
                });
    
                // Check if user has scrolled to the bottom of the page
                if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
                    // Revert scroll position to 0
                    window.scrollTo(0, 0);
                }
            });
        });

        document.addEventListener("DOMContentLoaded", function () {
    // Get reference to the audio element
    const audio = new Audio('audio/avatar.wav');

    // Get reference to the button
    const audioButton = document.getElementById('audio-control');

    // Initialize audio playing status
    let isAudioPlaying = false;

    // Function to toggle audio play/pause and update button text
    function toggleAudio() {
        if (isAudioPlaying) {
            audio.pause();
            audioButton.textContent = 'Play';
            audio.loop = false; // Disable looping when paused
        } else {
            audio.play();
            audioButton.textContent = 'Pause';
            audio.loop = true; // Enable looping when playing
        }
        isAudioPlaying = !isAudioPlaying;
    }

    // Add click event listener to the button
    audioButton.addEventListener('click', toggleAudio);
});

document.addEventListener("DOMContentLoaded", function () {
            // Get reference to the h1 element
            const title = document.getElementById('title');
            
            // Define the colors to oscillate between
            const color1 = '#E64854'; // red
            const color2 = '#F9DE78'; // yellow
            
            // Initial color
            let currentColor = color1;
            
            // Function to oscillate between colors
            function oscillateColors() {
                // Toggle between colors
                if (currentColor === color1) {
                    currentColor = color2;
                } else {
                    currentColor = color1;
                }
                // Apply the current color to the h1 element
                title.style.color = currentColor;
            }
            
            // Call the oscillateColors function repeatedly with a delay of 0.5 seconds
            setInterval(oscillateColors, 75);
        });
