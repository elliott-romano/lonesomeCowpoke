</head>
<body>

    <div class="hero">
        <h1>Lonesome Cowpoke</h1>
    </div>
    <div id="video-container">
        <video id="video1" class="background-video active-video" autoplay loop muted preload="auto">

            <source src="video/02.mp4" type="video/mp4">

        <video id="video4" class="background-video" autoplay loop muted preload="auto">

        </video>

        </video>

        <video id="video16" class="background-video" autoplay loop muted preload="auto">
            <source src="video/15.mp4" type="video/mp4">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let videos = document.querySelectorAll(".background-video");

            window.addEventListener("scroll", function () {
                // Log the current scroll position
                console.log(window.scrollY);

                let swapPosition = 500; // Adjust this value based on when you want to switch videos

                videos.forEach((video, index) => {
                    if (window.scrollY >= swapPosition * index && window.scrollY < swapPosition * (index + 1)) {
                        video.classList.add("active-video");
                    } else {
                        video.classList.remove("active-video");
                    }
                });
            });
        });
    </script>
</body>
</html>
