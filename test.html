<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lonesome Cowpoke</title>
    <style>
        @font-face {
            font-family: 'Asfalt';
            src: url('fonts/Asfalt-Light.otf') format('opentype'),
                 url('fonts/Asfalt-Light.woff') format('woff'),
                 url('fonts/Asfalt-Light.woff2') format('woff2'),
                 url('fonts/Asfalt-Regular.otf') format('opentype'),
                 url('fonts/Asfalt-Regular.woff') format('woff'),
                 url('fonts/Asfalt-Regular.woff2') format('woff2'),
                 url('fonts/Asfalt-Medium.otf') format('opentype'),
                 url('fonts/Asfalt-Medium.woff') format('woff'),
                 url('fonts/Asfalt-Medium.woff2') format('woff2'),
                 url('fonts/Asfalt-Bold.otf') format('opentype'),
                 url('fonts/Asfalt-Bold.woff') format('woff'),
                 url('fonts/Asfalt-Bold.woff2') format('woff2');
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 8000px;
            overflow-y: auto;
        }

        .hero {
            position: fixed;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: 5;
        }

        h1 {
            font-family: 'Asfalt', sans-serif;
            font-size: 200px;
            text-align: center;
            color: rgba(255, 255, 255, 0.692);
            position: fixed;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            mix-blend-mode: difference;
            line-height: .8;
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .active-video {
            display: block;
            opacity: 1;
        }

        /* New styles for the play/pause button */
        .play-pause-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="hero">
    <h1>Lonesome Cowpoke</h1>
</div>
<div id="video-container">
    <!-- Videos omitted for brevity -->
</div>

<!-- New button for play/pause -->
<button class="play-pause-btn">Play</button>

<audio id="audio" src="audio/avatar.wav"></audio>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let videos = document.querySelectorAll(".background-video");
        const audio = document.getElementById('audio');
        const playPauseBtn = document.querySelector('.play-pause-btn');

        // Function to toggle play/pause and button text
        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                audio.pause();
                playPauseBtn.textContent = 'Play';
            }
        }

        // Add event listener to play/pause button
        playPauseBtn.addEventListener('click', togglePlayPause);
    });
</script>
</body>
</html>
